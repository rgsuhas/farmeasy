<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydra - Irrigation Area Calculator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Hydra - Irrigation Area Calculator</h1>
    </header>
    <main>
        <div id="map"></div>
        <div id="controls">
            <button id="calculate-btn">Calculate Total Area</button>
            <input type="number" id="section-input" placeholder="Number of sections" min="1">
            <button id="divide-btn">Divide Area</button>
            <button id="clear-btn">Clear All</button>
        </div>
        <div id="results">
            <h2>Results</h2>
            <p id="total-area">Total Area: <span>0</span> sq meters</p>
            <p id="sections">Number of Sections: <span>0</span></p>
            <p id="area-per-section"></p>
        </div>
        <div id="polygon-info">
            <h2>Polygons</h2>
            <ul id="polygon-list"></ul>
        </div>
        <div id="sprinkler-info">
            <h2>Sprinkler Setup</h2>
            <input type="number" id="sprinkler-input" placeholder="Number of sprinklers borewell can power" min="1">
            <button id="arrange-sprinklers-btn">Arrange Sprinklers</button>
        </div>
        <div id="sprinkler-visualization">
            <h2>Sprinkler Arrangement</h2>
            <div id="sprinkler-map"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Your Name - Hydra</p>
    </footer>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
